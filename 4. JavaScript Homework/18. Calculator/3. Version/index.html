  <h1>Calculator </h1>

  <table id="calcu"> 
    <tr> 
        
        <td ><input type="number" id="number1" required></td>
        <td ><input type="number" id="operator" required></td>  
        <td ><input type="number" id="number2" required></td>
        <td ><input type="number" id="result"></td> 
        
    </tr>
    <tr>
        <td><input type="button" value="c" id="clear"> </td> 

    </tr>
    <tr> 
        <td><input type="button" value="1" id="1" class="button"> </td> 
        <td><input type="button" value="2" id="2" class="button"> </td> 
        <td><input type="button" value="3" id="3" class="button"> </td> 
        <td><input type="button" value="/" id="/" class="button"> </td> 
    </tr> 
    <tr> 
        <td><input type="button" value="4" id="4" class="button"> </td> 
        <td><input type="button" value="5" id="5" class="button"> </td> 
        <td><input type="button" value="6" id="6" class="button"> </td> 
        <td><input type="button" value="*" id="*" class="button"> </td> 
    </tr> 
    <tr> 
        <td><input type="button" value="7" id="7" class="button"> </td> 
        <td><input type="button" value="8" id="8" class="button"> </td> 
        <td><input type="button" value="9" id="9" class="button"> </td> 
        <td><input type="button" value="-" id="-" class="button"> </td> 
    </tr> 
    <tr> 
        <td><input type="button" value="0" id="0" class="button"> </td> 
        <td><input type="button" value="." id="." class="button"> </td> 
        
        <td><input type="button" value="+" id="+" class="button"> </td> 

        <td><input type="button" value="=" id="=" class="button"> </td> 
    </tr> 
</table>
